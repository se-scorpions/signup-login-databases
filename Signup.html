<!DOCTYPE html>
<html>
<head>
	<title>SignUp here</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
    <style type="text/css">
    
    .box{
	width: 500px;
	height:650px;


}
        label {
            float:none;
        }

    body {
        background-image: url("back.jpg");
    }
       
        </style>
</head>
<body>
    
<div class="box">
	<img src="img/log.jpg" class="log">
	<h1>Create New Account here</h1>
	<form action="includes/Signup.inc.php" method="POST" onsubmit='return passwordcheck()'>
		
            <input type="text" placeholder="Enter TINID" name="tinid" id="tinid" required><br>
            
            <input type="text" placeholder="Enter Email" name="email" required><br>
            
            <input type="text" placeholder="Enter Username" name="username" required><br>
            
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
            
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
         
           
           
            <p>By creating an account you agree to our <a href="https://termsfeed.com/terms-conditions/generator/" style="color:dodgerblue">Terms & Privacy</a>.</p><br>
         <input type="submit" name="signup" value="Sign Up" id="signup"><br>
        <input type="submit" name="cancel" value="Cancel">
	</form>
</div>
     <script type="text/javascript">
         function passwordcheck() {
            
             var a=document.getElementById('psw').value;
             var b=document.getElementById('psw-repeat').value;
             
         
             if (a === b) {
              
              return true;
                 
             }
             alert("Password doesn't match");
                 return false;
         }
         
      </script>
</body>
</html>
